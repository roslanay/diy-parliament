<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Stickers</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        /* Pop-up container styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .popup-content img {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
        }
        .popup-content button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Pop-up container -->
    <div class="popup" id="stickerPopup">
        <div class="popup-content">
            <h3>Select Stickers</h3>
            <div id="stickerSelection">
                <!-- Sticker images will be dynamically added here -->
            </div>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Sticker data
        const stickers = [
            {
                x: 100,
                y: 100,
                width: 100,
                height: 100,
                scale: 1,
                rotation: 0,
                image: null,
                isActive: false,
            },
            // Add more stickers with different images
            {
                x: 200,
                y: 100,
                width: 100,
                height: 100,
                scale: 1,
                rotation: 0,
                image: null,
                isActive: false,
            }
        ];

        // Preload images for stickers
        const stickerImages = ["1.png", "2.png"]; // Replace with your actual image sources
        stickers.forEach((sticker, index) => {
            const img = new Image();
            img.src = stickerImages[index];
            img.onload = () => {
                sticker.image = img;
                drawAllStickers(); // Redraw canvas after loading
            };
        });

        // Responsive canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawAllStickers();
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Draw all stickers
        function drawAllStickers() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stickers.forEach(sticker => drawSticker(sticker));
        }

        // Draw individual sticker
        function drawSticker(sticker) {
            if (!sticker.image) return; // Skip if the image is not loaded
            ctx.save();
            ctx.translate(sticker.x, sticker.y);
            ctx.rotate((sticker.rotation * Math.PI) / 180);
            ctx.scale(sticker.scale, sticker.scale);
            ctx.drawImage(
                sticker.image,
                -sticker.width / 2,
                -sticker.height / 2,
                sticker.width,
                sticker.height
            );
            ctx.restore();
        }

        // Example interaction logic
        canvas.addEventListener("pointerdown", (e) => {
            const x = e.clientX;
            const y = e.clientY;
            stickers.forEach(sticker => {
                const withinX = x >= sticker.x && x <= sticker.x + sticker.width;
                const withinY = y >= sticker.y && y <= sticker.y + sticker.height;
                sticker.isActive = withinX && withinY;
            });
        });

        canvas.addEventListener("pointermove", (e) => {
            const x = e.clientX;
            const y = e.clientY;
            stickers.forEach(sticker => {
                if (sticker.isActive) {
                    sticker.x = x;
                    sticker.y = y;
                    drawAllStickers();
                }
            });
        });

        canvas.addEventListener("pointerup", () => {
            stickers.forEach(sticker => (sticker.isActive = false));
        });

        // Open the sticker selection pop-up
        function openPopup() {
            const popup = document.getElementById("stickerPopup");
            const selectionContainer = document.getElementById("stickerSelection");
            selectionContainer.innerHTML = ''; // Clear previous selections

            stickers.forEach((sticker, index) => {
                const imgElement = document.createElement("img");
                imgElement.src = stickerImages[index];
                imgElement.alt = `Sticker ${index + 1}`;
                imgElement.onclick = () => {
                    addSticker(sticker);
                    closePopup();
                };
                selectionContainer.appendChild(imgElement);
            });

            popup.style.display = 'flex';
        }

        // Close the pop-up
        function closePopup() {
            document.getElementById("stickerPopup").style.display = 'none';
        }

        // Add the selected sticker to canvas
        function addSticker(sticker) {
            const newSticker = {
                ...sticker,
                x: canvas.width / 2,
                y: canvas.height / 2,
            };
            stickers.push(newSticker);
            drawAllStickers();
        }

        // Open the sticker selection pop-up after page load
        openPopup();
    </script>
</body>
</html>
