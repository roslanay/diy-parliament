<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Interaction with Interact.js</title>
  <!-- Include Interact.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.0/dist/interact.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .sticker-container {
      width: 100%;
      max-width: 500px;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .sticker-box {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      width: 100%;
      overflow-x: auto;
    }

    .sticker {
      width: 60px;
      height: 60px;
      background-color: #ff6347; /* Placeholder color */
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .canvas {
      position: relative;
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .sticker.transformed {
      transform: scale(2) rotate(45deg);
      z-index: 10;
    }

  </style>
</head>
<body>

  <div class="sticker-container">
    <div class="sticker-box">
      <div class="sticker" id="sticker1" style="background-image: url('https://via.placeholder.com/60x60?text=1');"></div>
      <div class="sticker" id="sticker2" style="background-image: url('https://via.placeholder.com/60x60?text=2');"></div>
      <div class="sticker" id="sticker3" style="background-image: url('https://via.placeholder.com/60x60?text=3');"></div>
    </div>
    <div class="canvas" id="canvas"></div>
  </div>

  <script>
    // Initialize interact.js for handling drag, scale, and rotate interactions
    interact('.sticker')
      .draggable({
        onstart(event) {
          // When drag starts, add transformed class
          event.target.classList.add('transformed');
          const canvas = document.getElementById('canvas');
          // Add the sticker to the canvas if not already there
          if (!canvas.contains(event.target)) {
            canvas.appendChild(event.target);
          }
        },
        onmove(event) {
          // Update position while dragging
          const { x, y } = event.target.getBoundingClientRect();
          event.target.style.left = `${x + event.dx}px`;
          event.target.style.top = `${y + event.dy}px`;
        },
        onend(event) {
          // When drag ends, remove transformed class
          event.target.classList.remove('transformed');
          // Reset position on end
          event.target.style.left = '0px';
          event.target.style.top = '0px';
        }
      })
      .resizable({
        edges: { left: true, right: true, bottom: true, top: true },
        onstart(event) {
          // When resizing starts, add transformed class
          event.target.classList.add('transformed');
        },
        onmove(event) {
          // Resize the sticker based on mouse/touch movement
          const { width, height } = event.rect;
          event.target.style.width = `${width}px`;
          event.target.style.height = `${height}px`;
        },
        onend(event) {
          // When resizing ends, remove transformed class
          event.target.classList.remove('transformed');
        }
      })
      .gesturable({
        onstart(event) {
          // When gesture starts, add transformed class
          event.target.classList.add('transformed');
        },
        onmove(event) {
          // Apply rotation and scale based on gesture
          const { angle, scale } = event;
          event.target.style.transform = `scale(${scale}) rotate(${angle}deg)`;
        },
        onend(event) {
          // When gesture ends, remove transformed class
          event.target.classList.remove('transformed');
        }
      });
  </script>

</body>
</html>
